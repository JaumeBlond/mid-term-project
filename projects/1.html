<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projects - Circle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="responsive">
    <header class="navBar" id="navigationBar"></header>
    <main>

            <nav class="projectData">
              <div class="imageCard">
                <img src="" alt="" id="cardImage" /><img

                  alt=""
                  id="cardImageBlurr"
                />
              </div>
              <div id="contentField" class="bodyRegular"></div>

              <div id="contentField2" class="bodyRegular"></div>
            </nav>
          </nav>
        </nav>
      </section>

        <section class="projects">
          <div class="wraper">
            <h3>Other Projects</h3>
            <div class="container">
              <div class="cards" id="card1">
                <img
                  src="../resources/projects-section/1.jpg"

                  id="card1_image"
                />

                  <div id="card1_name" class="bodyMedium">Simplify</div>

              <div class="cards" id="card2">
                <img

                  id="card3_image"

                  <div id="card3_name" class="bodyMedium">Simplify</div>
                  <p id="card3_description" class="headlineRegular">
                    UI Design & App Development
                  </p>
                  <a href="#" class="headlineRegular">Learn more</a>
                </div>
              </div>
            </div>
          </div>
        </section>

      <section class="CTA-email" id="CTAEmail"></section>

    <footer class="footer" id="footerSection"></footer>
