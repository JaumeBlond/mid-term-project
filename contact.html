<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact us - Circle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/contactUs-styles.css" />
  </head>
  <body>
    <header class="navBar">
      <nav class="container">
        <img
          src="./resources/logos/circle.svg"
          alt="circle logo blue"
          class="logo"
        />
        <ul class="headlineMedium">
          <li><a href="/home.html">Home</a></li>
          <li><a href="/home.html#projects">Projects</a></li>
          <li><a href="/home.html#services">Services</a></li>
        </ul>
        <div class="button headlineMedium"><a href="#">Contact Us</a></div>
      </nav>
    </header>
    <main>
      <section class="contactForm">
        <h1>Contact Us</h1>
        <div class="container">
          <div class="nameContainer">
            <label for="nName" class="bodyRegular">Full Name *</label>
            <input
              type="text"
              name="nName"
              id="name"
              placeholder="Enter your full name"
            />
          </div>
          <div class="contactWays">
            <div>
              <label for="nEmail" class="bodyRegular">Email</label>
              <input
                type="email"
                name="nEmail"
                id="email"
                placeholder="Enter your Email adress"
              />
            </div>
            <div>
              <label for="nPhone" class="bodyRegular">Phone</label>
              <input
                type="number"
                name="nPhone"
                id="phone"
                placeholder="Enter your phone"
              />
            </div>
          </div>
          <div class="messageBody">
            <label for="nMessage" class="bodyRegular">Phone</label>
            <textarea
              name="nMessage"
              id="messageText"
              cols="30"
              rows="10"
              placeholder="Write your message here ...."
            ></textarea>
          </div>
          <div class="button">Submit</div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wraper">
        <div class="companyInfo">
          <img src="./resources/logos/circle.svg" alt="" />
          <div class="textContent headlineRegular">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footerLinks container">
          <ul class="headlineMedium container footerHref">
            <li><a href="#">Team</a></li>
            <li><a href="#">Press</a></li>
          </ul>
          <ul class="headlineMedium container footerHref">
            <li><a href="#services">Services</a></li>
            <li><a href="#projects">Projects</a></li>
          </ul>
          <ul class="headlineMedium container last_href">
            <li><a href="#">About us</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
