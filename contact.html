<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact us - Circle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/contactUs-styles.css" />
  </head>
  <body class="responsive">
    <header class="navBar" id="navigationBar">
      
    </header>
    <main>
      <section class="contactForm">
        <div class="wraper">
          <h1>Contact Us</h1>
          <form id="myForm">
            <div class="container">
              <div class="nameContainer">
                <label for="nName" class="bodyRegular">Full Name *</label>
                <input
                  type="text"
                  name="nName"
                  id="name"
                  placeholder="Enter your full name"
                  class="bodyRegular"
                  required
                />
              </div>
              <div class="contactWays">
                <div>
                  <label for="nEmail" class="bodyRegular">Email</label>
                  <input
                    type="email"
                    name="nEmail"
                    id="email"
                    placeholder="Enter your Email adress"
                    class="bodyRegular"
                    required
                  />
                </div>
                <div>
                  <label for="nPhone" class="bodyRegular">Phone</label>
                  <input
                    type="number"
                    name="nPhone"
                    id="phone"
                    placeholder="Enter your phone"
                    class="bodyRegular"
                    required
                  />
                </div>
              </div>
              <div class="messageBody">
                <label for="nMessage" class="bodyRegular">Phone</label>
                <textarea
                  name="nMessage"
                  id="messageText"
                  cols="30"
                  rows="10"
                  placeholder="Write your message here ...."
                  class="bodyRegular"
                  required
                ></textarea>
              </div>
              <button disabled class="button" id="submitButton">
                <p class="bodyRegular">Submit</p>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer" id="footerSection">
    </footer>
    <script src="./javascript/contactService.js"></script>
  </body>
</html>
